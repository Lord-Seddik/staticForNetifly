<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Icons</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-bolt"></i>
            SEDX
        </div>
        <nav class="nav-links">
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a class="contact" href="#contact"><i class="fas fa-envelope"></i> Contact</a>
            <div class="contact-card">
                <h3>Get in Touch</h3>
                <p>Feel free to reach out to us for any inquiries!</p>
            </div>
        </nav>
    </header>
    <main class="hero">
        <div class="image-container">
            <img src="michouch.jpg" alt="Michouch" class="main-image">
        </div>
        <div class="info">
            <h1>Michouch</h1>
            <p>Something amazing happens here</p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about"><i class="fas fa-info-circle"></i> About</a>
                <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Your Website. All Rights Reserved.</p>
        </div>
    </footer>
    
</body>
</html>
